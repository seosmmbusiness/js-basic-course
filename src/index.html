<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css"
    />
    <title>JS Prepare</title>
  </head>
  <body>
    <header id="header">
      <h1 class="title">Blog 001001</h1>
      <h2 class="subtitle">Create new posts and add it to favorites</h2>
      <button
        class="get-started button button-primary button-large js-header-start"
      >
        Start
      </button>
    </header>

    <section class="container w-container">
      <ul class="tabs" id="navigation">
        <li><a class="tab" href="#" data-name="posts">Posts</a></li>
        <li><a class="tab active" href="#" data-name="create">Create</a></li>
        <li><a class="tab" href="#" data-name="favorite">Favorites</a></li>
      </ul>

      <div class="loader-wrap hide" id="loader">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>

      <form id="create">
        <h1 class="h4">Create a new Post</h1>

        <div class="form-control">
          <label>Title</label>
          <input
            class="input-title"
            type="text"
            name="title"
            placeholder="Enter post title"
          />
        </div>

        <div class="form-control">
          <label>Content</label>
          <textarea name="fulltext" placeholder="Enter post content"></textarea>
        </div>

        <div class="form-control">
          <label>Post type</label>
          <select name="type">
            <option value="note" selected>Note</option>
            <option value="news">News</option>
          </select>
        </div>

        <button class="button-primary button-round button-shadow" type="submit">
          Create
        </button>
      </form>
      <div id="posts" class="hide"></div>
      <div id="favorite" class="hide"></div>
    </section>
  </body>
</html>
